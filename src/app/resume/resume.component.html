<pre>List of resumes</pre>
<table class="table table-responsive table-hover table-condensed table-striped">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone </th>
            <th> Gender</th>
            <th>Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of records">
            <td>{{item.full_name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.progile}}</td>
        </tr>
    </tbody>
</table>
